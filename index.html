<!DOCTYPE html>
<html>
  <head>
    <!--Tip Calculator, March 27, 2022 Isabelle Anno -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/modernizr.custom.05819.js"></script>

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!--Font awesome-->
    <script
      src="https://kit.fontawesome.com/d0e89170d1.js"
      crossorigin="anonymous"
    ></script>
    <!--Favicon-->
    <link rel="icon" href="expenses.png">
  </head>

  <body
    style="background: #588397"
  >
  <div class="row d-flex justify-content-center align-items-center text-center" style="height: 100vh">
    <div
      id="container"
      class="col-xs-11 col-sm-11 col-md-6 col-lg-6 col-xl-4 d-flex justify-content-center"
    >
      <div class="inner-wrapper justify-content-center align-items-center my-2">
        <i class="fa-solid fa-sack-dollar"></i>
        <br />
        <h1>Tip Calculator</h1>
        <div id="calculator">
          <form>
            <p>How much was your bill?</p>
            <p>
              $ <input id="billamt" type="text" placeholder="Bill Amount" />
            </p>

            <p>How was your service?</p>
            <p>
              <span class="hide-me">$</span>
              <select id="serviceQual">
                <option disabled selected value="0">
                  -- Choose an Option --
                </option>
                <option value="0.3">30&#37; &#45; Outstanding</option>
                <option value="0.2">20&#37; &#45; Good</option>
                <option value="0.15">15&#37; &#45; It was OK</option>
                <option value="0.1">10&#37; &#45; Bad</option>
                <option value="0.05">5&#37; &#45; Terrible</option>
              </select>
            </p>
          </div>
        </form>
        <p>Are you sharing the bill with anyone?</p>
        <div class="mb-1">
          <p class="d-inline mx-3">
            Yes <input type="radio" name="yesorno" id="yes" />
          </p>
          <p class="d-inline mx-3">
            No <input type="radio" name="yesorno" id="no" checked="checked" />
          </p>
        </div>
          <div id="more-than-one-dude">
            <br>
            <p class="mb-0">How many people are sharing the bill? </p>
            <p class="reminder">(Including yourself!) </p>
            <input id="peopleamt" type="text" placeholder="Total Number of people" value="1" />
          </div>
          <button type="button" id="calculate" class="px-5">Calculate!</button>
          
          
          <!--calculator end-->
          <div id="totalTip">
            <br />
            <p id="tip">0.00</p>
          </div>
          <!--totalTip end-->
        </div>
      </div>
      <!--container end-->
     <div id="footer">
        <footer>
        <p class="m-0 mt-3">Made with ðŸ’š by Isabelle Anno. <a href="https://www.flaticon.com/free-icons/accounting" target="_blank" title="accounting icons">Favicon created by Freepik - Flaticon</a></p>
        
      </footer>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
